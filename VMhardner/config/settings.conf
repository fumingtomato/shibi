# =================================================================
# VM Host Hardening Script - Configuration Settings
# =================================================================

# General settings
ENABLE_AUTOMATIC_UPDATES=true
ENABLE_KERNEL_HARDENING=true
ENABLE_VM_ISOLATION=true

# SSH settings
SSH_PORT=22
DISABLE_ROOT_SSH=true
DISABLE_PASSWORD_AUTH=true

# Firewall settings
ALLOW_SSH=true
ALLOW_LIBVIRT=true
ENABLE_UFW=true

# Backup settings
BACKUP_RETENTION_DAYS=7
BACKUP_DIRECTORY="/var/backup/vms"

# VM resource settings
VM_MEMORY_MIN="512M"
VM_CPU_QUOTA="90%"

# Monitoring settings
ENABLE_AUDIT=true
MONITOR_INTERVAL=15  # Minutes

# Admin email for notifications
ADMIN_EMAIL="root"
